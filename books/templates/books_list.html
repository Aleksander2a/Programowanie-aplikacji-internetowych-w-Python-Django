{% extends "base.html" %}

{% block content %}
    <h1>Lista książek</h1>

    <div class="row">
    {% for book in books %}
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card" style="width: 18rem;">
            <img src="https://alicjamakota.pl/wp-content/uploads/2016/08/tradycyjna-ksiazka.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">
                  <ul>
                      <li>Autor: {{book.author}}</li>
                      <li>Opis: {{book.short_description}}</li>
                      <li>Data publikacji: {{book.published_at}}</li>
                  </ul>
              </p>
              <a href="https://facebook.com" class="btn btn-primary">Facebook</a>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
